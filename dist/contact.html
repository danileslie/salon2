<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&family=Inter:wght@400;700&family=Lato:wght@400;700&display=swap"
        rel="stylesheet">
    <link href='styles.css' rel='stylesheet'>
    <title>Contact Us</title>
</head>

<body>
    <header>
        <div class='header'>
            <a href='index.html' class='logo logo-and-name'><object type="image/svg+xml"
                    data="/images/logo/vector/default-monochrome-white.svg"></object></a>
            <a href='index.html' class='logo-isolated'><object type="image/svg+xml"
                    data="/images/logo/vector/logo-isolated-monochrome-white.svg"></object></a>
            <input type='checkbox' id='toggle'>
            <nav>
                <label class='nav-toggle' for='toggle'>
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </label>
                <ul class='navlist'>
                    <li class='navitem'><a href='index.html'>Home</a></li>
                    <li class='navitem'><a href='services.html'>Services</a></li>
                    <li class='navitem'><a href='gallery.html'>Gallery</a></li>
                    <li class='navitem'><a href='about.html'>About</a></li>
                    <li class='navitem'><a href='contact.html'>Contact</a></li>
                </ul>
            </nav>
            <p class='phone-number'>+1 (123) 456 7890</p>
        </div>
    </header>
    <main>
        <section class='contact-us'>
            <div class='location-and-hours'>
                <div class='contact-info'>
                    <h1>Contact Us</h1>
                    <p class='email'>email@email.com</p>
                    <p class='phone'>(123)-456-7890</p>
                    <p class='location'>Niagara Falls, ON</p>
                </div>
                <div class='map'>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d186585.9715628661!2d-79.088035!3d43.053932!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d3445eec824db9%3A0x46d2c56156bda288!2sNiagara%20Falls%2C%20ON!5e0!3m2!1sen!2sca!4v1684467910287!5m2!1sen!2sca"
                        width="800" height="625" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
            <form class='contact-form' name='contact' method='POST' netlify>
                <div class='text-item'>
                    <label for='name'>Name </label>
                    <input type='text' name='name' id='name'>
                </div>
                <div class='text-item'>
                    <label for='email'>E-mail</label>
                    <input type='text' name='email' id='email'>
                </div>

                <div class='full-width'>
                    <label for='subject' name='subject'>Subject </label>
                    <input type='text' name='subject' id='subject'>
                </div>
                <div class='full-width'>
                    <label for='message'>Message </label>
                    <textarea name='message' id='message' rows='10'></textarea>
                </div>
                <div class='captcha'>
                    <div data-netlify-recaptcha="true">
                </div>
                <button class='submit'>Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <div class='footer'>
            <div class='top'>
                <a href='index.html' class='logo'><object type="image/svg+xml"
                        data="/images/logo/vector/default-monochrome-white.svg"></object></a>
                <nav>
                    <ul class='navlist'>
                        <li><a href='index.html'>Home</a></li>
                        <li><a href='services.html'>Services</a></li>
                        <li><a href='gallery.html'>Gallery</a></li>
                        <li><a href='about.html'>About</a></li>
                        <li><a href='contact.html'>Contact</a></li>
                    </ul>
                </nav>
                <section class='socials'>
                    <a href='#' class='social-icon'><object type="image/svg+xml"
                            data="/images/socials/logo-facebook.svg"></object></a>
                    <a href='#' class='social-icon'><object type="image/svg+xml"
                            data="/images/socials/logo-instagram.svg"></object></a>
                    <a href='#' class='social-icon'><object type="image/svg+xml"
                            data="/images/socials/logo-twitter.svg"></object></a>
                </section>
            </div>
            <section class='copyright'>
                <a href='https://github.com/danileslie'>
                    <p>Â© Dani Leslie</p>
                </a>
            </section>
        </div>
    </footer>
</body>

</html>
